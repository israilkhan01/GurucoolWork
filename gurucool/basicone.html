<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./basicone.css">
    <title>Progress</title>
</head>

<body>

    <nav>
        Navbar
    </nav>

    <div class="basiconehead">
        <div class="basiconeButtons">
            <div class="gurutaskcont">
                <button class="tz gurutaskcont-todo gurutaskcontActive" onclick="tzactive(0)">
                    <div><i class="far fa-check-square"></i></div>
                    <span>To do</span>
                </button>

                <button class="tz gurutaskcont-activity" onclick="tzactive(1)">
                    <div><i class="fas fa-circle-notch"></i></div>
                    <span>Activity</span>

                </button>
                <button class="tz gurutaskcont-progress" onclick="tzactive(2)">

                    <div><i class="fas fa-spinner"></i></div>
                    <span> Progress</span>
                </button>
            </div>
        </div>

    </div>

    <div class="basiccT displaY">
        <div class="weekscontainer">
            <div class="weeksrun">
                <div class="activeTrue"><i class="fas fa-caret-down"></i></div>
                <a href="">
                    <div class="Weekp activeWeek">
                        <span>Week</span>
                        <div>1</div>
                    </div>
                </a>
                <div class="bottonweekbut"></div>
            </div>
            <div class="weeksrun">
                <div class="activeFalse"><i class="fas fa-caret-down"></i></div>

                <a href="">
                    <div class="Weekp">
                        <span>Week</span>
                        <div>2</div>
                    </div>
                </a>
                <div class="bottonweekbut"></div>
            </div>
            <div class="weeksrun">
                <div class="activeFalse"><i class="fas fa-caret-down"></i></div>

                <a href="">
                    <div class="Weekp">
                        <span>Week</span>
                        <div>3</div>
                    </div>
                </a>
                <div class="bottonweekbut"></div>
            </div>
            <div class="weeksrun">
                <div class="activeFalse"><i class="fas fa-caret-down"></i></div>

                <a href="">
                    <div class="Weekp">
                        <span>Week</span>
                        <div>4</div>
                    </div>
                </a>
                <div class="bottonweekbut"></div>
            </div>
            <div class="weeksrun">
                <div class="activeFalse"><i class="fas fa-caret-down"></i></div>

                <a href="">
                    <div class="Weekp">
                        <span>Week</span>
                        <div>5</div>
                    </div>
                </a>
                <div class="bottonweekbut"></div>
            </div>
        </div>

    </div>

    <div class="basiccT ">

    </div>
    <div class="basiccT displaYProgress">

        <div class="progresssCont">
            <h3>
                How to Complete this course
            </h3>
            <p>
                To earn a Certificate on this course, you need to mark at least 90% of steps as complete, and have an
                overall course score of at least 70%.


            </p>

            <div class="progressscale">
                <div class="scalehead">Your progress</div>
                <div class="scale">
                    <div id="currentprogress" class="currentprogress"></div>
                </div>
            </div>

            <div class="progresscircle">

                <svg class="svgcircle" height="230" width="230">
                    <circle id="circle"  class="cir" cx="115" cy="115"  r="108" stroke="rgb(249 201 51)" stroke-width="7" fill="none" />
                    <circle  class="cir" cx="115" cy="115" r="111" stroke="rgba(249 201 51/70%)"  stroke-width="0px" fill="rgba(249 201 51/40%)" />
                    <circle  class="cir" cx="115" cy="115" r="107" stroke="rgba(249 201 51/70%)" stroke-width="0px" fill="black" />
                   
                  </svg>
                <div class="innercont">
                   <div class="innercol">
                       <span class="innercol-icon"><i class="far fa-check-square"></i></span>
                       <div class="percentage">
                           <div id="currentPercent" class="val">50</div>
                           <div>%</div>
                       </div>
                       <span>of steps completed</span>
                   </div>
                </div>
            </div>

            <button id="incProgress" onclick="incprogress()">Next</button>
        </div>

    </div>

    <script src="./basic.js"></script>
</body>

</html>
