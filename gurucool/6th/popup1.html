<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./popup1.css">
	<title>Popup1</title>
</head>
<body>
	<div class="popup-box">
		<div class="popup-icon-container">
			<i class="fas fa-pencil-alt"></i>
			<i class="fas fa-trash"></i>
			<i class="fas fa-envelope"></i>
			<i class="fas fa-ellipsis-v"></i>
			<i class="fas fa-times"></i>
		</div>
		<div class="popup-box-content">
			<div class="content">
				<i class="fas fa-square"></i>
				<div class="description">
					<h1>Hello Guru!</h1>
					<p>Tudesday, March 30 . 12:15 - 1:15pm</p>
				</div>
			</div>
			<div class="content">
				<i class="fas fa-bars"></i>
				<div class="description">
					
					<p>Hello I wanna organise. blah blah blah</p>
				</div>
			</div>
			<div class="content">
				<i class="fas fa-bell"></i>
				<div class="description">
					<p>10 minutes before</p>
					<p>30 minutes before</p>
				</div>
			</div>
			<div class="content">
				<i class="fas fa-calendar"></i>
				<div class="description">
					<p>Ariz Khan</p>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
