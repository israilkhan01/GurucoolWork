<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./popup2.css">
	<title>Popup1</title>
</head>
<body>
	<div class="popup-box-2">
		<div class="top-task-bar">
			<i class="fas fa-bars"></i>
			<i class="fas fa-times"></i>
		</div>
		<div class="popup-title-and-buttons">
			
			<input type="text" placeholder="Add title">
			<div class="popup-btns-container">
				<div class="btns popup-btn-selected">
					<p>Events</p>
				</div>
				<div class="btns">
					<p>Task</p>
				</div>
				<div class="btns">
					<p>Reminder</p>
				</div>
			</div>
		</div>
		<div class="popup-box-content">
			<div class="content">
				<i class="fas far fa-clock"></i>
				<div class="description">
					
					<input type="text" placeholder="Add title">
				</div>
			</div>
			<div class="content">
				<i class="fas fa-user-friends"></i>
				<div class="description">
					
					<!-- <p>Add guests</p> -->
					<input type="text" placeholder="Add guests">

				</div>
			</div>
			<div class="content">
				<i class="fas fa-video"></i>
				<div class="description">
					<!-- <a class="link-bg">Any Link?</a> -->
					<input class="link-bg" type="text" placeholder="Any Link?">
					
				</div>
			</div>
			<div class="content">
				<i class="fas fa-map-marker-alt"></i>
				<div class="description">
		
					<input type="text" placeholder="Add Location">
					
				</div>
			</div>
			<div class="content">
				<i class="fas fa-bars"></i>
				<div class="description">
					
					<input type="text" placeholder="Add descriptions or attachment">
					
				</div>
			</div>
			<div class="content">
				<i class="fas fa-calendar"></i>
				<div class="description">
					<!-- <input type="text" placeholder="Add title"> -->
					<p>Ariz Khan</p>
					<span>Busy . Default Visibility . Notify 30 minutes before</span><br/>
				</div>
			</div>
		</div>
		<div class="popup-box-btn">
			<button>Save</button>
		</div>
	</div>
</body>
</html>
