<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./card.css" />
    <title>card</title>
  </head>
  <body>
    <div class="cardContainer">
      <div class="imgContainer">
        <img
          src="./img/dawid-zawila-5nh9BBFwVQg-unsplash.jpg"
          alt=""
          srcset=""
        />
      </div>
      <div class="DetailContainer">
        <div class="innnerContainer">
          <div class="header">
            <div class="imgprofile">
              <img
                src="./img/green-chameleon-s9CC2SKySJM-unsplash.jpg"
                alt=""
              />
            </div>
            <div class="creater">
              <div class="createdBy">Created by <span>Israil khan</span></div>
              <span class="timing"> Friday,13 April,04.04 </span>
            </div>
          </div>
          <div class="uploadedDate">
           <div>
            <span> <i class="fas fa-calendar-week"></i> </span> Friday,13
            April,04.04 <span>
           </div> <i class="fas fa-ellipsis-h"></i> </span>
          </div>
          <div class="select-one selectbox">
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>
          </div>
          <div class="select-two selectbox">
            <select name="cars" id="cars">
                <option value="volvo">All pages</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>
          </div>
          <div class="TextBox">
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <span>
                25 / 5000
            </span>
          </div>
          <div class="Postbuttons">
              <button class="SchedulePost purple"> Schedule Post </button>
              <button class="SchedulePost grey"> Save Draft  </button>
          </div>
        </div>
      </div>

      <div class="crossCloseCard"> <i class="fas fa-times-circle"></i> </div>
    </div>
  </body>
</html>
