<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./editcard.css" />
    <title>Edit card</title>
  </head>
  <body>
    <div class="EditcardContainer">
      <div class="imgContainer">
        <img
          src="./img/dawid-zawila-5nh9BBFwVQg-unsplash.jpg"
          alt=""
          srcset=""
        />
      </div>
      <div class="EditDetailContainer">
        <div class="EditinnnerContainer">
          <div class="header">
            <div class="imgprofile">
              <img
                src="./img/green-chameleon-s9CC2SKySJM-unsplash.jpg"
                alt=""
              />
            </div>
            <div class="creater">
              <div class="createdBy">Created by <span>Israil khan</span></div>
              <span class="timing"> Friday,13 April,04.04 </span>
            </div>
          </div>
          <!-- <div class="uploadedDate">
           <div>
            <span> <i class="fas fa-calendar-week"></i> </span> Friday,13
            April,04.04 <span>
           </div> <i class="fas fa-ellipsis-h"></i> </span>
          </div> -->
          <div class="select-one Editselectbox">
             <div class="postRed">
                <div class="imgprofile">
                    <img
                      src="./img/leilani-angel-K84vnnzxmTQ-unsplash.jpg"
                      alt=""
                    />
                  </div>
                  <div class="creater">
                    <div class="createdBy">Posted to <span>Gurucool Home</span></div>
                    <span class="timing"> wednesday,13 April,04.04 </span>
                  </div>
              </div>
              <div><i class="fas fa-directions"></i> </div>
             </div>
          <div class="select-two Editselectbox">
           <p>
               We Develop Future !
           </p>
          </div>
          <div class="Postbuttons">
              <button class="SchedulePost purple"> Edit Design </button>
              <button class="SchedulePost grey"> Make a copy </button>
          </div>
        </div>
      </div>

      <div class="crossCloseCard"> <i class="fas fa-times-circle"></i> </div>
    </div>
  </body>
</html>
